name: GitHub Actions

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup php
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    - name: setup
      run: make install
    - name: run lint
      run: make lint
    - name: run tests
      run: make tests